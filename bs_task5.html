<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Task_17</title>
    <style>
      .container1{
        background-color: beige;
        padding: 40px;
        
        align-items: center;
        margin-left: 15%;
        margin-top: 4rem;
      }
      .column{
        position: relative;
      }
      .icon{
        position: absolute;
        top: calc(20%) ;
        left: 1.25rem;
      }
      .form-control {
        left: .5rem;
        padding-left: 2.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="container1">
    <form>
      <!--first name -->
      <div class="column form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name </label>
        <div class="col-sm-10">
          <i class="icon bi bi-person"></i>
          <input type="text" class="form-control is-invalid" id="firstName" aria-describedby="firstName" placeholder="First Name pls" required>
        <div class="invalid-feedback">
          Enter your first name pls
        </div>
        </div>
      </div>
      <!--Second name-->
      <div class="column form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name </label>
        <div class="col-sm-10">
          <i class="icon bi bi-person"></i>
          <input type="text" class="form-control is-invalid" id="lastName" placeholder="Last Name pls" aria-describedby="lastName" required>
          <div class="invalid-feedback">
            Enter your Last name pls
          </div>
        </div> 
      </div>
      <!--Email-->
      <div class="column form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <i class="icon bi bi-envelope-paper-heart"></i>
          <input type="email" class="form-control is-invalid" id="inputEmail3" placeholder="Valid email only " aria-describedby="inputEmail3" required>
          <div class="invalid-feedback">
            Enter valid email only
          </div>
        </div>
      </div>
      <!--Phone -->
      <div class="column form-group row">
        <label for="Phone" class="col-sm-2 col-form-label">Phone #</label>
        <div class="col-sm-10">
          <i class="icon bi bi-telephone"></i>
          <input type="number" class="form-control is-invalid" id="Phone" placeholder="Indian number only" aria-describedby="Phone" required>
          <div class="invalid-feedback">
            Enter your Number
          </div>
        </div>
      </div>
      <!--Address-->
      <div class="column form-group row">
        <label for="Address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <i class="icon bi bi-house-heart"></i>
          <input type="number" class="form-control is-invalid" id="Address" placeholder="Address" aria-describedby="Address" required>
          <div class="invalid-feedback">
            Enter your current address 
          </div>
        </div>
      </div>
      <!--city-->
      <div class="column form-group row">
        <label for="City" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <i class="icon bi bi-geo-alt"></i>
          <input type="number" class="form-control is-invalid" id="City" placeholder="City" aria-describedby="City" required>
          <div class="invalid-feedback">
            Enter your current city
          </div>
        </div>
      </div>
      <!--State-->
      <div class="column form-group row">
        <label for="State" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
          <i class="icon bi bi-list"></i>
          <select name="state" id="State" class="form-control">
            <option value="#">Andhra Pradesh</option>
            <option value="#">Telangana</option>
            <option value="#">Delhi</option>
            <option value="#">Tamilnadu</option>
            <option value="#">Maharastra</option>
          </select>
        </div>
      </div>



      <fieldset class="column form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Do you have hosting?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
               Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
               NO
              </label>
            </div>
          </div>
        </div>
      </fieldset>
<!--Project-->
<div class="column form-group row">
  <label for="Project" class="col-sm-2 col-form-label">Project Description</label>
  <div class="col-sm-10">
    <i class="icon bi bi-pencil-square"></i>
   <textarea name="project" id="Project" cols="30" rows="2s" class="form-control" ></textarea>
  </div>
</div>


      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
